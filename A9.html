<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img src="1.jpg" alt="" height="300px" id="img1">
    <img src="books.jpg" alt="" height="300px" id="img2">
    <br>
    <button type="button" name="button" onclick="demo()">Print Image Path</button>

    <script type="text/javascript">
      function demo()
      {
        var im1 = document.getElementById("img1")
        var im2 = document.getElementById("img2")
        var path1=im1.src
        var path2=im2.src
        im1.src=path2
        im2.src=path1
      }
    </script>
  </body>
</html>
